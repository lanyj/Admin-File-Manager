<!-- The fav icon -->
<link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
	<div class="ch-container">
		<div class="row">

			<div class="row">
				<div class="col-md-12 center login-header">
					<h2>欢迎来到 Admin Manager</h2>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

			<div class="row">
				<div class="well col-md-5 center login-box">
					<div class="alert alert-info">
						请完成下面表单进行注册.
					</div>
					<div id="register_error_msg"></div>
					
					<form class="form-horizontal" id="register_form">
						<fieldset>
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user red"></i></span> <input type="text"
									class="form-control" id="register_username" name="username" placeholder="用户名">
							</div>
							<div class="clearfix"></div>
							<br />

							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-envelope red"></i></span> <input type="email"
									class="form-control" id="register_email" name="email" placeholder="邮箱">
							</div>
							<div class="clearfix"></div>
							<br />
							
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock red"></i></span> <input
									type="password" class="form-control" id="register_password" name="password"
									placeholder="密码">
							</div>
							<div class="clearfix"></div>
							<br />
							
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock red"></i></span> <input
									type="password" class="form-control" id="register_password2" name="password2"
									placeholder="确认密码">
							</div>
							<div class="clearfix"></div>
							<br />
							
							<p class="center col-md-5">
								<button type="button" id="register_btn_register" class="btn btn-primary">注册</button>
							</p>
						</fieldset>
					</form>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->

	</div>
	
	<!--/.fluid-container-->

	<!-- external javascript -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- library for cookie management -->
	<script src="js/jquery.cookie.js"></script>
	<!-- select or dropdown enhancer -->
	<script src="bower_components/chosen/chosen.jquery.min.js"></script>
	<!-- notification plugin -->
	<script src="js/jquery.noty.js"></script>
	<!-- library for making tables responsive -->
	<!-- 	<script src='js/jquery.dataTables.min.js'></script> -->
	<!-- 	<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.16/r-2.2.1/sc-1.4.4/datatables.min.js"></script> -->
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<!-- 	<script src="bower_components/responsive-tables/responsive-tables.js"></script> -->
	<script src="js/fnReloadAjax.js"></script>
	<script src="js/select.js"></script>
	<!-- star rating plugin -->
	<script src="js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="js/jquery.history.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/am.js"></script>
</body>
